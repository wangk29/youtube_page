<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Page</title>
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <img class="menu-icons" src="images/menu.png" alt="A menu icon">
            <img class="menu-icons" src="images/youtube.png" alt="A youtube Icon">
        </div>
        <div class="top-bar-middle">
            <input type="text" class="searchbar" placeholder="Search">
            <img class="menu-icons search-icon" src="images/loupe.png" alt="A magnifying glass Icon">
        </div>
        <div class="top-bar-right">
            <img class="menu-icons" src="images/camera.png" alt="a camera icon">
            <img class="menu-icons" src="images/smartphone.png" alt="A phone icon">
            <img class="menu-icons" src="images/notification.png" alt="a bell Icon">
            <img class="menu-icons" src="images/user.png" alt="a profile icon">
        </div>
    </header>

    <div class="grid">
        
        <main class="main-video">  
            <iframe class="video" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                

        </main>

        <aside class="sidebar-videos">
            <p>Up Next Autoplay Icon</p>
            <p>Sample Video</p>


        </aside>

        <div class="below-video">below video</div>

        <div class=""></div>
    </div>
</body>
</html>
